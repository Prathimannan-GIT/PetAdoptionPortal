<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - PetAdopt</title>
  <meta name="description"
    content="Register as a user or shelter. Shelters require admin approval before publishing pets." />

  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Nunito:wght@700;800;900;1000&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <style>
    :root {
      --auth-primary: #0ea5e9;
      --auth-primary-hover: #0284c7;
      --auth-bg-gradient: linear-gradient(135deg, #f7fbff 0%, #f3fff6 100%);
      --glass-bg: rgba(255, 255, 255, 0.85);
      --glass-border: rgba(255, 255, 255, 0.5);
      --auth-text: #0b1b2c;
      --auth-text-muted: rgba(11, 27, 44, 0.7);
    }

    [data-theme="dark"] {
      --auth-primary: #38bdf8;
      --auth-primary-hover: #0ea5e9;
      --auth-bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      --glass-bg: rgba(30, 41, 59, 0.75);
      --glass-border: rgba(255, 255, 255, 0.1);
      --auth-text: #f1f5f9;
      --auth-text-muted: rgba(203, 213, 225, 0.9);
    }

    body.auth-page {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: var(--auth-bg-gradient);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
      box-sizing: border-box;
    }

    .register-container {
      width: 100%;
      max-width: 440px;
      margin: 0 auto;
      z-index: 10;
      padding: 0;
      animation: zoomIn 0.6s cubic-bezier(0.16, 1, 0.3, 1);
    }

    @keyframes zoomIn {
      from {
        opacity: 0;
        transform: scale(0.95) translateY(10px);
      }

      to {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    .register-brand-unified {
      display: flex !important;
      align-items: center !important;
      justify-content: center !important;
      gap: 10px;
      margin-bottom: 20px;
      text-decoration: none;
    }

    .register-brand-unified .auth-brand-badge {
      width: 38px;
      height: 38px;
      background: linear-gradient(135deg, #0ea5e9, #22c55e);
      color: white;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
    }

    .register-brand-unified .auth-brand-name {
      font-size: 1.5rem;
      font-weight: 1000;
      color: var(--auth-text);
      font-family: 'Nunito', sans-serif;
    }

    .section-title {
      font-size: 1.3rem !important;
      font-weight: 1000 !important;
      margin-bottom: 2px !important;
      color: var(--auth-text) !important;
      text-align: center;
    }

    .section-subtitle {
      font-size: 0.8rem !important;
      margin-bottom: 15px !important;
      color: var(--auth-text-muted) !important;
      text-align: center;
    }

    .card.card-pad {
      padding: 24px !important;
      background: var(--glass-bg);
      backdrop-filter: blur(24px);
      -webkit-backdrop-filter: blur(24px);
      border: 1px solid var(--glass-border);
      border-radius: 28px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
    }

    .field {
      margin-bottom: 10px !important;
    }

    .field label {
      display: block;
      margin-bottom: 4px !important;
      font-size: 0.8rem !important;
      font-weight: 700;
      color: var(--auth-text);
    }

    .field input,
    .field select {
      padding: 10px 14px !important;
      font-size: 0.85rem !important;
      border-radius: 12px !important;
      background: rgba(0, 0, 0, 0.03) !important;
      border: 1px solid transparent !important;
      width: 100%;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    [data-theme="dark"] .field input,
    [data-theme="dark"] .field select {
      background: rgba(255, 255, 255, 0.03) !important;
      color: white;
    }

    .btn {
      padding: 10px 16px !important;
      font-size: 0.85rem !important;
      border-radius: 12px !important;
      font-weight: 700;
    }

    .field-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .helper {
      font-size: 0.7rem !important;
      margin-top: 2px !important;
      color: var(--auth-text-muted);
    }

    @media (max-height: 850px) {
      .register-container {
        transform: scale(0.95);
        transform-origin: center;
      }
    }

    @media (max-width: 1024px) {
      body.auth-page {
        overflow-y: auto;
        height: auto;
        padding: 20px 0;
      }

      .grid-2 {
        grid-template-columns: 1fr;
      }

      .register-container {
        transform: none !important;
      }
    }
  </style>
</head>

<body class="auth-page">
  <div class="paw-bg"></div>

  <main class="main">
    <div class="register-container">
      <section class="section card card-pad">
        <!-- Unified Brand inside card area -->
        <a href="index.html" class="register-brand-unified">
          <div class="auth-brand-badge"><i class="fa-solid fa-paw"></i></div>
          <div class="auth-brand-name">PetAdopt</div>
        </a>

        <div class="section-header">
          <h1 class="section-title">Register</h1>
          <p class="section-subtitle">Join us to find your perfect companion.</p>
        </div>

        <div style="display:flex;gap:10px;flex-wrap:wrap;justify-content:center;">
          <button class="btn btn-secondary active" type="button" id="tabUser"><i class="fa-solid fa-user"></i>
            User</button>
          <button class="btn btn-secondary" type="button" id="tabShelter"><i class="fa-solid fa-building"></i>
            Shelter</button>
        </div>

        <div style="margin-top: 15px;">
          <!-- User Form Area -->
          <div id="registerUserArea">
            <h2
              style="margin:0 0 10px;font-family:var(--font-display);font-weight:1000;font-size:1.1rem;text-align:center;">
              User Registration</h2>
            <form class="form" id="registerUserForm" novalidate>
              <div class="field-row">
                <div class="field"><label>Full Name *</label><input name="name" required placeholder="Name" /></div>
                <div class="field"><label>City *</label><input name="city" required placeholder="City" /></div>
              </div>
              <div class="field-row">
                <div class="field"><label>Email *</label><input name="email" type="email" required
                    placeholder="Email" /></div>
                <div class="field"><label>Phone *</label><input name="phone" required placeholder="Phone" /></div>
              </div>
              <div class="field-row">
                <div class="field"><label>Password *</label><input name="password" type="password" required
                    placeholder="Password" /></div>
                <div class="field"><label>Confirm *</label><input name="confirmPassword" type="password" required
                    placeholder="Repeat" /></div>
              </div>
              <div style="display:flex;gap:10px;justify-content:center;margin-top:10px;">
                <a class="btn btn-secondary" href="login.html"><i class="fa-solid fa-right-to-bracket"></i> Login</a>
                <button class="btn btn-primary" type="submit"><i class="fa-solid fa-check"></i> Register User</button>
              </div>
            </form>
          </div>

          <!-- Shelter Form Area -->
          <div id="registerShelterArea" style="display:none;">
            <h2
              style="margin:0 0 10px;font-family:var(--font-display);font-weight:1000;font-size:1.1rem;text-align:center;">
              Shelter Registration</h2>
            <form class="form" id="registerShelterForm" novalidate>
              <div class="field-row">
                <div class="field"><label>Shelter Name *</label><input name="name" required placeholder="Name" /></div>
                <div class="field"><label>City *</label><input name="city" required placeholder="City" /></div>
              </div>
              <div class="field-row">
                <div class="field"><label>Email *</label><input name="email" type="email" required
                    placeholder="Email" /></div>
                <div class="field"><label>Phone *</label><input name="phone" required placeholder="Phone" /></div>
              </div>
              <div class="field-row">
                <div class="field"><label>Password *</label><input name="password" type="password" required
                    placeholder="Password" /></div>
                <div class="field"><label>Confirm *</label><input name="confirmPassword" type="password" required
                    placeholder="Repeat" /></div>
              </div>
              <div style="display:flex;gap:10px;justify-content:center;margin-top:10px;">
                <a class="btn btn-secondary" href="login.html"><i class="fa-solid fa-right-to-bracket"></i> Login</a>
                <button class="btn btn-primary" type="submit"><i class="fa-solid fa-paper-plane"></i> Submit</button>
              </div>
            </form>
          </div>
        </div>

        <div
          style="margin-top: 15px; border-top: 1px solid var(--glass-border); padding-top: 10px; font-size: 0.75rem; color: var(--auth-text-muted); text-align: center;">
          <p style="margin:0;">By registering, you agree to our <a href="privacy.html">Privacy Policy</a>.</p>
        </div>
      </section>
    </div>
  </main>

  <script src="script.js"></script>
</body>

</html>
