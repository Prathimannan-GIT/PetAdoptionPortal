<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Layout Test</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .test-container {
      width: 100%;
      height: 100vh;
      border: 2px solid red;
      overflow: hidden;
      position: relative;
    }
    .test-info {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-size: 12px;
      z-index: 1000;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="test-container">
    <div class="test-info">
      Viewport Test: Login page should fit entirely within this red border without scrolling
    </div>
    <iframe src="login.html"></iframe>
  </div>
</body>
</html>
