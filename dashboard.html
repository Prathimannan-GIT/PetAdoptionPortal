<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - Pet Adoption Portal</title>
  <meta name="description" content="Role-based dashboard. Users track applications. Shelters manage pets and applications. Admin monitors system." />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Nunito:wght@700;800;900;1000&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="siteHeader"></div>

  <main class="main">
    <div class="container">
      <section class="section">
        <div class="section-header">
          <h1 class="section-title">Dashboard</h1>
          <p class="section-subtitle">This portal automatically routes you based on your role after login.</p>
        </div>

        <div id="dashboardRoot" aria-label="Dashboard content"></div>

        <div style="height:16px;"></div>

        <div class="card card-pad">
          <span class="badge"><i class="fa-solid fa-circle-info"></i> Role routing</span>
          <p style="margin:10px 0 0;color:var(--muted);font-weight:750;">User accounts see application tracking here. Shelter accounts are routed to <strong>Shelter Dashboard</strong>. Admin accounts are routed to <strong>Admin Panel</strong>.</p>
        </div>
      </section>
    </div>
  </main>

  <div id="siteFooter"></div>

  <script src="script.js"></script>
</body>
</html>
